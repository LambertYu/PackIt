        <h2 class="ui-header" role="heading">Pack IT</h2>

    <div data-role="main" class="ui-content jqm-content" style="background-color: #00ffff">
        <form class="form-horizontal form-inline" role="form">
            <fieldset>
                <div class="form-group" style="text-align: center">
                    <h4>New Event</h4>
                </div>
                <!--Destination-->
                <div class="form-group">
                    <input type="text" placeholder="Input your destination" class="input-xlarge form-control">
                    <div class="controls">
                        <select class="input-xlarge form-control">
                            <option>Event Type</option>
                            <option>Group</option>
                            <option>Individual</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="controls">
                        <input id="datetimepicker" class="span2 form-control" data-date-format="mm-dd-yyyy" size="16" type="text" value="11-02-2016" >
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    <label class="control-label">
                        Length of Stay:
                        <span id="currentStayLength">5</span>
                    </label>
                    <div style="padding-left: 0px;margin-right: 0px;">
                        <input id="lengthOfStay" class="col-xs-6" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="5"/>
                    </div>
                </div>
                <div class="form-group" >
                    <div class="controls">
                        <select class="input-xlarge form-control">
                            <option>Select Luggage Size</option>
                            <option>Backpack</option>
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" style="background-color: #ffffff;padding: 10px 0;">
                    <label class="col-xs-5 control-label">Display Quantity</label>
                    <div class="col-xs-7 controls" style="text-align: right">
                        <div class="switch" tabindex="0">
                            <input id="displayQuantity" type="checkbox" />
                        </div>
                    </div>
                </div>

                <div class="form-group" style="background-color: #ffffff;padding: 10px 0;margin-bottom: 1px">
                    <label class="col-xs-5 control-label">Reminder</label>
                    <div class="col-xs-7 controls" style="text-align: right">
                        <div class="switch" tabindex="0">
                            <input id="remindMe" type="checkbox" />
                        </div>
                    </div>

                </div>

                <div class="form-group" style="background-color: #ffffff;padding: 10px 0;">
                    <div class="controls">
                        <div class="col-xs-5">
                            <label class="control-label">0<span>  hours</span></label>
                            <input id="remindTime" type="hidden" value="0" />
                        </div>
                        <div class="col-xs-7" style="text-align: right">
                            <button class="btn btn-toolbar"><i class="fa fa-plus"></i></button>
                            <button class="btn btn-toolbar"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-4 controls">
                        <button class="btn btn-default" id="selectActivitySubmit">Select Activities</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
